<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::Layout(~{::section})" >
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>This is signup page</title>
    <head/>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <h1 class="text-center"> Register Here</h1>

                <div class="my-card">
                        <form method="post">


                    <div class="form-group">
                        <label for="name_field">UserName</label>
                        <input type="text"
                               class="form-control"
                               id="name_field"
                                aria-describedby="emailHelp"
                                placeholder="Enter here"
                                required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email_field">Email</label>
                        <input type="email"
                               class="form-control"
                               placeholder="Enter here"
                               id="email_field"
                               aria-describedby="emailHelp"
                               required>
                    </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Enter here"
                                       id="password"
                                       aria-describedby="passwordhelp"
                                       required>
                            </div>

                            <div class=" mt-2 form-group">

                                <textarea name="message" id="message"  rows="20" class="form-control" placeholder="Enter about Yourself" optional></textarea>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="mt-2 btn btn-primary text-white">Submit</button>
                                <button type="reset" class="btn mt-2 btn-danger">Reset</button>

                            </div>


                        </form>




                </div>

            </div>
        </div>
    </div>
</section>


</body>
</html>
